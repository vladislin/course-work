{% extends 'base.html' %}
{% load static %}
{% block title %} {{ university.un_name }} {% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="alert alert-info mt-2">
            <h1> {{ university.un_name }} </h1>
            <p>{{ university.un_address }}</p>
            <p><b>Директор:</b> <span>{{ university.un_manager }}</span></p>
            <p><b>Сайт:</b> <a href="{{ university.un_site }}"><span>{{ university.un_site }}</span></a></p>
            <p><b>Телефон:</b> <span>{{ university.un_phone }}</span></p>
        </div>
    </div>
    <div id="map"></div>

    <script>
        var lat = {{ university.un_lat }};
        var lon = {{ university.un_lon }};
        var onload_lat = {{ university.un_lat }};
        var onload_lon = {{ university.un_lon }};
        var zoom = 18;
    </script>
    <script src="{% static 'main/js/map.js' %}"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>

{% endblock %}
