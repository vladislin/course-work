{% extends 'base.html' %}
{% load static %}
{% block title %} {{ school.sc_name }} {% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="alert alert-info mt-2">
            <h1> {{ school.sc_name }} </h1>
            <p>{{ school.sc_address }}</p>
            <p><b>Директор:</b> <span>{{ school.sc_manager }}</span></p>
            <p><b>Сайт:</b> <a href="{{ school.sc_site }}"><span>{{ school.sc_site }}</span></a></p>
            <p><b>Телефон:</b> <span>{{ school.sc_phone }}</span></p>
        </div>
    </div>

    <div id="map"></div>

    <script>
        var lat = {{ school.sc_lat }};
        var lon = {{ school.sc_lon }};
        var onload_lat = {{ school.sc_lat }};
        var onload_lon = {{ school.sc_lon }};
        var zoom = 18;
    </script>
    <script src="{% static 'main/js/map.js' %}"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>

{% endblock %}
